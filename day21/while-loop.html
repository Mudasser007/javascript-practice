<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While loop Example</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const cars = ["Maruti", "Renault", "BMW","Jaguar", "Mercedez", "Volvo"];
      let text = "";
      let i = 0; // Initialization
      // condition check
      while (i < cars.length) {
        text += cars[i] + "</br>";
        console.log("I am true", i); // block of code
        i++; // Increment
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
