<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sqaure Pattern in JavaScript</title>
  </head>
  <body>
    <h1>Sqaure Pattern in JavaScript</h1>
    <p id="demo"></p>
    <script>
      let n = 5; // now you can take input from prompt
      let text = "";
      for (let index = 0; index < n; index++) {
        for (let index = 0; index < n; index++) {
          text += "*";
        }
        text += "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
