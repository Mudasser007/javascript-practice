  <body>
    <h2>JavaScript Statements</h2>

    <p>
      A <b>JavaScript program</b> is a list of <b>statements</b> to be executed
      by a computer.
    </p>

    <p id="demo"></p>
    <script>
      var x, y, z; // Statement 1
      console.log(x, y, z); // Statement 2
      x = 5; //Statement 3
      console.log(x, y, z); // Statement 4
      y = 6; //Statemwnt 5
      console.log(x, y, z); // Statement 6
      z = x + y; //Statement 7
      console.log(x, y, z); // Statement 8
      var p = "89";
      var q = z + p;

      var firstName = "Mudaaser";
      var lastName = "Deshmukh";
      var fullName = firstName + " " + lastName;

      document.getElementById("demo").innerHTML = fullName; //Statement 9
    </script>
  </body>
</html>
