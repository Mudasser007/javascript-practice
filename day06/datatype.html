<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Type</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      console.log(typeof 3);
      // console.log(cars);
      let cars;
      console.log("Just cars", typeof cars, cars);
      cars=["Saab", "Volvo", "BMW"];

      console.log("type of cars array is" , typeof cars);
      const person ={
          firstName:"Mudasser",
          lastName:"Deshmukh",
          age:38,
          height:6,
      };
      console.log("Type of person object is", typeof person);
      let x=10;
      console.log("On line 16 datatype of x is", typeof x);
      x="Hi";
      console.log("on line 18 datatype of x is", typeof x);
      x=true;
      console.log("on line 20 datatype of x is", typeof x);

      document.getElementById("demo").innerHTML=typeof ""+"<br>"+
      typeof"John"+"<br>"+typeof "John Doe";
    </script>
  </body>
</html>
