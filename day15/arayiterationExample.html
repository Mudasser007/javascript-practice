<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array of Iteration Example</title>
  </head>
  <body>
    <h1></h1>
    <p id="demo"></p>
    <script>
      const numArray = [34, 56, 23, 56, 677, 43, 22, 3545];
      numArray.forEach(function (value, index, array) {
        //lock of code
        console.log("value::", value, "index", index, "array entire", array);
        document.getElementById("demo").innerHTML += " " + value;
      });
    </script>
  </body>
</html>
