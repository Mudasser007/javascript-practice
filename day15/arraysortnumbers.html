<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort Number Example</title>
</head>
<body>
    <h1>Array Number Sorting</h1>
    <p id="demo"></p>
    <script>
        const numArray=[4,6,8,1,28,7,100];
        const maxvalue=Math.max.apply(null,numArray);
        console.log(Math.min(4,6,8,1,28,7,100));
        //Maths
        console.log("max value::", maxvalue);
        const minvalue=Math.min.apply(null,numArray);
        console.log("min value::", minvalue);

        numArray.sort(function(a,b){
            console.log("value of a is::",a);
            console.log("value of b is::",b);
            console.log("value of b-a is::",b-a);
            return b-a;
        });
        document.getElementById("demo").innerHTML=numArray.join("|")
    </script>
    
</body>
</html>
